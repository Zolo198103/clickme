<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 15px;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            border: 6px solid #ff5e8e;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #d23369;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 15px;
            line-height: 1.3;
            padding: 0 10px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff5e8e, transparent);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
            flex-wrap: wrap;
        }
        
        .valentine-btn {
            padding: 18px 30px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 140px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(255, 94, 142, 0.3);
        }
        
        .yes-btn {
            background-color: #ff5e8e;
            color: white;
            flex: 1;
            max-width: 200px;
        }
        
        .yes-btn:active {
            background-color: #d23369;
            transform: scale(0.98);
        }
        
        .no-btn {
            background-color: #4a4a4a;
            color: white;
            flex: 1;
            max-width: 200px;
        }
        
        .no-btn:active {
            background-color: #2e2e2e;
            transform: scale(0.98);
        }
        
        .message {
            display: none;
            margin-top: 35px;
            padding: 20px;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            border-radius: 15px;
            border-left: 6px solid #ff5e8e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message h2 {
            color: #d23369;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .message p {
            color: #5a3d2b;
            font-size: clamp(1rem, 4vw, 1.3rem);
            line-height: 1.5;
        }
        
        .kruger-park {
            font-weight: bold;
            color: #2a623d;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
        }
        
        /* Heart Balloon Styles - Mobile Optimized */
        .heart-balloon {
            position: absolute;
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            color: #ff5e8e;
            z-index: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            animation: float 8s ease-in-out infinite;
            touch-action: none;
            user-select: none;
            pointer-events: auto;
            will-change: transform;
        }
        
        .heart-balloon:active {
            transform: scale(1.1);
        }
        
        .balloon-string {
            position: absolute;
            width: 2px;
            height: 70px;
            background-color: #aaa;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Floating animation - smoother for mobile */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-15px) rotate(3deg);
            }
            66% {
                transform: translateY(-10px) rotate(-3deg);
            }
        }
        
        /* Decorative hearts in background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 94, 142, 0.15);
            font-size: clamp(1.2rem, 4vw, 2rem);
            z-index: 0;
            animation: float 10s ease-in-out infinite;
            pointer-events: none;
            user-select: none;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 30px;
            }
            
            .container {
                padding: 20px 15px;
                border-width: 4px;
                margin-top: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 30px;
            }
            
            .valentine-btn {
                padding: 16px 25px;
                width: 90%;
                max-width: 250px;
                min-height: 60px;
            }
            
            .message {
                margin-top: 25px;
                padding: 18px 15px;
            }
            
            /* Make balloon smaller on mobile */
            .heart-balloon {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            
            .balloon-string {
                height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .container {
                padding: 18px 12px;
                border-radius: 15px;
            }
            
            .valentine-btn {
                padding: 14px 20px;
                min-height: 55px;
            }
            
            .message {
                padding: 15px 12px;
            }
        }
        
        /* Handle very small screens */
        @media (max-height: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 10px;
            }
            
            .container {
                margin-top: 10px;
            }
            
            h1 {
                margin-bottom: 10px;
                font-size: 1.6rem;
            }
            
            .buttons-container {
                margin-top: 20px;
            }
        }
        
        /* Landscape mode optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .buttons-container {
                margin-top: 15px;
            }
            
            .valentine-btn {
                padding: 10px 15px;
                min-height: 45px;
            }
        }
        
        /* Footer styling */
        footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            text-align: center;
            z-index: 10;
            padding: 0 10px;
        }
        
        /* Prevent text selection on buttons */
        .valentine-btn, .heart-balloon {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Improve touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            .valentine-btn {
                min-height: 50px;
                padding-top: 16px;
                padding-bottom: 16px;
            }
            
            /* Increase touch area for balloon */
            .heart-balloon {
                padding: 20px;
                margin: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="buttons-container">
            <button class="valentine-btn yes-btn" id="yesBtn">
                <i class="fas fa-heart"></i> Yes!
            </button>
            <button class="valentine-btn no-btn" id="noBtn">
                <i class="fas fa-times"></i> No
            </button>
        </div>
        
        <div class="message" id="message">
            <h2>I knew you would say yes! <i class="fas fa-heart" style="color:#ff5e8e;"></i></h2>
            <p>And I'm looking forward to seeing you at the <span class="kruger-park">Kruger Park</span> for our special Valentine's adventure!</p>
            <p style="margin-top: 15px; font-size: clamp(0.9rem, 3.5vw, 1.1rem);">❤️ Get ready for an unforgettable experience! ❤️</p>
        </div>
    </div>
    
    <!-- Heart balloon that moves around -->
    <div class="heart-balloon" id="heartBalloon">
        <i class="fas fa-heart"></i>
        <div class="balloon-string"></div>
    </div>
    
    <!-- Decorative background hearts -->
    <div id="bgHearts"></div>
    
    <footer>
        Made with <i class="fas fa-heart" style="color:#ff5e8e;"></i> for a special Valentine
    </footer>

    <script>
        // Mobile detection and optimizations
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // Create decorative background hearts (fewer on mobile for performance)
        const bgHeartsContainer = document.getElementById('bgHearts');
        const heartCount = isMobile ? 8 : 15;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            
            // Random position
            const size = isMobile ? Math.random() * 20 + 10 : Math.random() * 30 + 15;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${posX}%`;
            heart.style.top = `${posY}%`;
            heart.style.animationDelay = `${delay}s`;
            heart.style.opacity = isMobile ? '0.1' : '0.15';
            
            bgHeartsContainer.appendChild(heart);
        }
        
        // Get elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const heartBalloon = document.getElementById('heartBalloon');
        
        // Handle Yes button click - using both click and touch events for mobile
        yesBtn.addEventListener('click', handleYesClick);
        yesBtn.addEventListener('touchend', handleYesClick);
        
        function handleYesClick(e) {
            e.preventDefault();
            message.style.display = 'block';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Create celebration effect
            createHearts();
            
            // Play a sound (optional)
            playCelebrationSound();
            
            // Scroll to message on mobile
            if (isMobile) {
                message.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Handle No button click - make it move away
        noBtn.addEventListener('click', handleNoClick);
        noBtn.addEventListener('touchend', handleNoClick);
        
        function handleNoClick(e) {
            e.preventDefault();
            
            // Move the button to a random position
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate max positions within container
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            // Ensure we don't go outside container
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Change button text sometimes
            const messages = [
                "Are you sure?",
                "Think again!",
                "Pretty please?",
                "You don't mean that!",
                "Try again!",
                "Give it another thought!"
            ];
            
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            noBtn.innerHTML = `<i class="fas fa-times"></i> ${randomMsg}`;
            
            // Add haptic feedback on mobile if available
            if (isMobile && navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        // Make the heart balloon move around
        let balloonX = 50;
        let balloonY = 50;
        let balloonSpeedX = isMobile ? 0.5 : 0.7;
        let balloonSpeedY = isMobile ? 0.4 : 0.5;
        let lastTime = 0;
        let animationId = null;
        
        function moveBalloon(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Throttle animation on mobile for better performance
            if (isMobile && deltaTime < 16) {
                animationId = requestAnimationFrame(moveBalloon);
                return;
            }
            
            // Get viewport dimensions
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            
            // Update position
            balloonX += balloonSpeedX * (deltaTime / 16);
            balloonY += balloonSpeedY * (deltaTime / 16);
            
            // Bounce off edges
            if (balloonX >= vw - 80 || balloonX <= 0) {
                balloonSpeedX = -balloonSpeedX;
                // Keep balloon within bounds
                balloonX = Math.max(0, Math.min(vw - 80, balloonX));
            }
            
            if (balloonY >= vh - 80 || balloonY <= 0) {
                balloonSpeedY = -balloonSpeedY;
                balloonY = Math.max(0, Math.min(vh - 80, balloonY));
            }
            
            // Apply new position
            heartBalloon.style.left = `${balloonX}px`;
            heartBalloon.style.top = `${balloonY}px`;
            
            // Continue animation
            animationId = requestAnimationFrame(moveBalloon);
        }
        
        // Make balloon move away when trying to touch/click it
        heartBalloon.addEventListener('touchstart', handleBalloonTouch);
        heartBalloon.addEventListener('mouseover', handleBalloonTouch);
        
        function handleBalloonTouch(e) {
            e.preventDefault();
            
            // Change direction when touched
            balloonSpeedX = -balloonSpeedX * (isMobile ? 1.2 : 1.5);
            balloonSpeedY = -balloonSpeedY * (isMobile ? 1.2 : 1.5);
            
            // Add haptic feedback on mobile if available
            if (isMobile && navigator.vibrate) {
                navigator.vibrate(30);
            }
        }
        
        // Start balloon animation
        animationId = requestAnimationFrame(moveBalloon);
        
        // Initialize with random balloon position
        balloonX = Math.random() * (window.innerWidth - 80);
        balloonY = Math.random() * (window.innerHeight - 80);
        
        // Create floating hearts for celebration
        function createHearts() {
            const colors = ['#ff5e8e', '#ff8e5e', '#ff5ecc', '#5e8eff'];
            
            for (let i = 0; i < (isMobile ? 20 : 30); i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'bg-heart';
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    
                    // Random properties
                    const size = isMobile ? Math.random() * 20 + 15 : Math.random() * 30 + 20;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const startX = Math.random() * 100;
                    
                    heart.style.fontSize = `${size}px`;
                    heart.style.color = color;
                    heart.style.left = `${startX}%`;
                    heart.style.bottom = '0';
                    heart.style.position = 'fixed';
                    heart.style.zIndex = '5';
                    heart.style.animation = `float ${Math.random() * 3 + 2}s ease-in forwards`;
                    heart.style.opacity = '0.7';
                    
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Celebration sound effect - simpler for mobile
        function playCelebrationSound() {
            try {
                // Create audio context (mobile browsers may restrict autoplay)
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const audioContext = new AudioContext();
                
                // Only play sound if user has interacted with page
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // Create oscillator for a cheerful sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Set sound properties
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                oscillator.type = 'sine';
                
                // Configure volume (quieter on mobile)
                const volume = isMobile ? 0.2 : 0.3;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                // Play the sound
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                // Sound not supported or autoplay restricted
                console.log("Audio not supported or restricted");
            }
        }
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            // Restart animation with new screen dimensions
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Recalculate balloon position
            balloonX = Math.min(balloonX, window.innerWidth - 80);
            balloonY = Math.min(balloonY, window.innerHeight - 80);
            
            // Restart animation
            lastTime = 0;
            animationId = requestAnimationFrame(moveBalloon);
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            // Keep balloon within new bounds
            balloonX = Math.min(balloonX, window.innerWidth - 80);
            balloonY = Math.min(balloonY, window.innerHeight - 80);
        });
        
        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', function(e) {
            if (e.target === heartBalloon || e.target.closest('.heart-balloon')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
